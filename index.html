<!DOCTYPE html>
<html>
    <!-- Not all who wander are lost - J.R.R. Tolkien -->

<head>
    <title>fareFlight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body>
<div id="pageContainer">
    <div class="menu">
        <h1><span class="fare-logo">fare</span>Flight</h1>
    </div>
    <div class="container">
    
        <div class="row-top-container">
            <div class="form-group">
                <input id="fromTextBox" class="autocomplete" type="text" placeholder="From" />
                <label>Origin</label>
            </div>

            <div class="form-group">
                <input id="toTextBox" class="autocomplete" type="text" placeholder="To" />
                <label>Destination</label>
            </div>
        </div>

        <div class="row-bottom-container">
            <div>
                <select name="flightSelectionDropDown" id="flightSelectionDropDown">
                    <option value="roundTripSelection" id="roundTripSelection">Round Trip</option>
                    <option value="oneWayTripSelection" id="oneWayTripSelection">One Way</option>
                </select>
            </div>

            <div class="date-selection-container">
                <input type="text" id="leaveDateTextBox" class="datepicker" placeholder="Depart">
                <img src="images/Line.svg" id="lineImage" />
                <input type="text" id="returnDateTextBox" class="datepicker" placeholder="Return">
            </div>

            <div>
                <select name="passengers" id="numberOfPassengersDropDown" required>
                    <option value="1">1 Passenger</option>
                    <option value="2">2 Passengers</option>
                    <option value="3">3 Passengers</option>
                    <option value="4">4 Passengers</option>
                    <option value="5">5 Passengers</option>
                    <option value="6">6 Passengers</option>
                    <option value="7">7 Passengers</option>
                    <option value="8">8 Passengers</option>
                </select>
            </div>
        </div>
    </div>

    <div class="fare-button-container">
        <button id="submitBtn">fare</button>
    </div>

    <br>

    <div class="display-container">
        <div id="displayFlight"></div>
        <div id="displayReturnFlight"></div>
    </div>

    <div class="spaceDiv"></div>
    
    <footer>
        <div class="menu">
            <h5>Powered by Skyscanner API</h5>
        </div>
    </footer>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/fuse.js@2.5.0/src/fuse.min.js"></script>
    <script src="https://screenfeedcontent.blob.core.windows.net/html/airports.js"></script>
    <script src="./autocompleteAirport.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".datepicker" ).datepicker();
  } );
  </script>
    <script src="./main.js"></script>
</body>

</html>
